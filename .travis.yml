language: php

php:
  - 7.1

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database english_test;'
  - mysql -e 'use english_test;'
  - mysql -e 'show databases;'
  - mysql -e 'SELECT DATABASE();'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit
