build:
  nodes:
    analysis:
      project-setup:
        override:
          - 'true'
      environment:
        php:
          version: 7.2, 7.3.0
      tests:
        override:
          - php-scrutinizer-run
          - js-scrutinizer-run

filter:
  paths:
    - 'app/*'
  excluded_paths:
    - 'app/views/*'
    - 'app/config/*'
    - 'app/database/*'
  dependency_paths:
    - "vendor/"

checks:
  php: true
  javascript: true

tools:
  external_code_coverage:
    timeout: 2100 # Timeout in seconds.
